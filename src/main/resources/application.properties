spring.application.name=OnlineTicket

# ====================
# DataSource (MySQL)
# ====================
spring.datasource.url=jdbc:mysql://mysql:3306/online_ticket_booking?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=PVenu@799
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================
# JPA / Hibernate
# ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ====================
# Web / CORS
# ====================
app.cors.allowed-origins=http://localhost:3000
server.port=7070

# ====================
# Jackson
# ====================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC

# ====================
# JWT
# ====================
app.jwt.secret=change-this-secret-for-prod
app.jwt.expiration-minutes=120

# ====================
# Disable Docker Compose integration (no Docker needed to run app)
# ====================
spring.docker.compose.enabled=false
